name: develop CI check

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

permissions:
  checks: write
  pull-requests: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      - name: 레포지토리 체크아웃
        uses: actions/checkout@v3

      - name: JDK 17 설치
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: MySQL 설치
        uses: samin/mysql-action@v1
        with:
          root-password: ${{ secrets.DB_PASSWORD }} # MySQL root password
          database-name: test # The name of the database to be created
          user-name: developer # The name of the user to be created (optional)
          user-password: ${{ secrets.DB_PASSWORD }} # The password for the user (optional)
          port: 3307 # The port to expose on the host machine (optional)
          version: '8.0' # The version of MySQL to use (optional, default is "latest")
          character-set-server: 'utf8' # The character set for the server (optional, default is 'utf8mb4')
          collation-server: 'utf8_general_ci' # The collation for the server (optional, default is 'utf8mb4_general_ci')

      - name: yml 파일 생성
        run: |
          cd ./src/main/resources
          rm -rf ./application.properties
          touch ./application.yml
          echo "${{ secrets.APPLICATION_YML }}" > ./application.yml
          touch ./application-aws.yml
          echo "${{ secrets.APPLICATION_AWS_YML }}" > ./application-aws.yml
          touch ./application-key.yml
          echo "${{ secrets.APPLICATION_KEY_YML }}" > ./application-key.yml
        shell: bash

      # gradle 실행 허가
      - name: Run chmod to make gradlew executable
        run: chmod +x ./gradlew

      - name: 어플리케이션 실행 테스트(테스트 코드X)
        run: ./gradlew clean build --exclude-task test

      # build Test
      - name: 테스트 코드 실행
        run: ./gradlew --info test

      - name: 테스트 결과 PR에 코멘트 작성
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()  # 테스트가 실패했을때만 or 테스트가 성공했을때만 알려주기(여기선 둘다!)
        with:
          files: |
            **/build/test-results/**/*.xml
      # Files changed에서 어디에서 잘못되었는지 가르쳐준다.
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v3
        if: success() || failure() # always run even if the previous step fails
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'