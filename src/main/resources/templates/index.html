<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LaFesta 축제지도</title>
</head>

<body>
<div id="map" style="width:1885px;height:560px;"></div>
<div id="clickLatlng"></div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b3cc7fb9af6a14c0ff4e82df164f3740"></script>
<script>
    var container = document.getElementById('map');// 지도를 표시할 div
    var options = {
        center: new kakao.maps.LatLng(37.51928, 127.12737),// 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };37.51928

    var map = new kakao.maps.Map(container, options); // 지도를 생성합니다.
    // 지도를 클릭한 위치에 표출할 마커입니다.
    var marker = new kakao.maps.Marker({
        // 지도 중심좌표에 마커를 생성합니다.
        position: map.getCenter()
    });

    // 일반 지도와 스카이뷰로 지도 타입을 전환할 수 있는 지도타입 컨트롤을 생성합니다
    var mapTypeControl = new kakao.maps.MapTypeControl();

    // 지도에 컨트롤을 추가해야 지도위에 표시됩니다
    // kakao.maps.ControlPosition은 컨트롤이 표시될 위치를 정의하는데 TOPRIGHT는 오른쪽 위를 의미합니다
    map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);

    // 지도 확대 축소를 제어할 수 있는  줌 컨트롤을 생성합니다
    var zoomControl = new kakao.maps.ZoomControl();
    map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

    // 지도에 마커를 표시합니다.
    marker.setMap(map);
    // 지도에 클릭 이벤트를 등록합니다.
    // 지도를 클릭하면 마지막 파라미터로 넘어온 함수를 호출합니다.
    kakao.maps.event.addListener(map, 'click', function (mouseEvent) {
        // 클릭한 위도, 경도 정보를 가져옵니다.
        var latlng = mouseEvent.latLng;
        // 마커 위치를 클릭한 위치로 옮깁니다.
        marker.setPosition(latlng);

        var message = '해당 위치에 생성 하시겠습니까?';

        var resultDiv = document.getElementById('clickLatlng');
        resultDiv.innerHTML = message;

    });
</script>
</body>
</html>
