<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>LAFESTA</title>
    <link rel="icon" href="/images/logo1.png" type="image/x-icon">

    <link href="/css/slides.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" as="font"
          href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,600,700|Material+Icons"/>
    <link rel="stylesheet" href="/css/slides.css">
    <link rel="stylesheet" href="/css/follow.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
    <script src="/js/slides.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/plugins.js"></script>

</head>

<body class="background" style="background-image:url(/images/background/img-12.jpeg)"></body>

<div class="left">
    <a href="/" title="Slides Framework">
        <img src="/images/logo-s1.png" width="270" height="240" alt="lafesta logo">
    </a>
</div>

<div id="following-list">
    <h2>My Follower List</h2>
    <ul id="followers">
        <!-- 팔로워 이름과 버튼이 여기에 자동으로 채워집니다 -->
    </ul>
    <a id="load-follow" class="load-follow"><button>more</button></a>
    <div id="status-window">
        <h3>LAFESTA 최고의</h3>
        <h3>인플루언서는 누구?</h3>
        <div id="status"></div>
    </div>
</div>
<script src="/js/follower.js"></script>
<script>
    $(document).ready(
        function (){
            let lastFollowId = 0;

            loadFollow(lastFollowId);

        function loadFollow(lastFollowId) {
        $.ajax({
            url: `/api/users/follows/followings?lt=${lastFollowId}`,
            type: 'GET',
            success: function (data) {
                console.log(data);
                let html = '';
                for (let i = 0; i < data.length; i++) {
                    html +=`
                    <li class="followed">
                        <a href="/api/users/${data[i].username}">${data[i].nickname}</a>
                        <span class="heart">&#9829;</span>
                    </li>
                `;
                }

                if(lastFollowId == 0){
                    $('#followers').html(html);
                }else{
                $('#followers').append(html);
                }

                lastFollowId = data[data.length - 1].id;

                const loadBtn = document.querySelector('#load-follow');
                loadBtn.onclick = function () {
                    loadFollow(lastFollowId)
                }

                $('.heart').click(function() {
                        const isFollowed = $(this).closest('li').hasClass('followed');
                        const confirmationMessage = isFollowed ?
                            "팔로우 취소하시겠습니까?" :
                            "팔로우 하시겠습니까?";

                        if (window.confirm(confirmationMessage)) {
                            // Toggle heart class and symbol
                            if (isFollowed) {
                                $(this).closest('li').removeClass('followed').addClass('unfollowed');
                                $(this).html('&#9825;');  // Empty heart
                            } else {
                                $(this).closest('li').removeClass('unfollowed').addClass('followed');
                                $(this).html('&#9829;');  // Filled heart
                            }
                        }
                });
            },
            error: function (err) {
                console.log('Error:', err);
            }
        });
        }
        });

</script>
</html>
