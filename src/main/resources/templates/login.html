<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, height=device-height, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

    <!--페이지 제목-->
    <title>LAFESTA LOGIN</title>

    <!--JS-->
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/plugins.js"></script>
    <script src="../static/js/slides.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="../static/css/slides.min.css">
    <link rel="stylesheet" as="font"
          href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,600,700|Material+Icons"/>
    <link rel="stylesheet" href="../static/css/slides.css">
</head>

<body class="background" style="background-image:url(../static/images/background/img-3.jpg)"></body>

<svg xmlns="http://www.w3.org/2000/svg" style="display:none">
    <symbol id="logo" viewBox="0 0 212 62"><title>lafesta logo</title>
        <image x="0" y="0" width="212" height="62" href="static/images/logo-s1.png"/>
    </symbol>
</svg>

<div class="left">
    <a href="index.html" title="Slides Framework">
        <img src="../static/images/logo-s1.png" width="270" height="240" alt="lafesta logo">
    </a>
</div>

<div class="login-box">
    <h2>LFESTA Login</h2>
    <form>
        <div class="user-box">
            <input type="text" name="" required="">
            <label>Username</label>
        </div>
        <div class="user-box">
            <input type="password" name="" required="">
            <label>Password</label>
        </div>
        <div id="login-failed" style="display:none" class="alert alert-danger" role="alert">로그인에 실패하였습니다.</div>
        <a href="#" id="login-id-submit" onclick="onLogin()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Login
        </a>
        <br>
        <a href="signup.html" id="login-id-btn" onclick="location.href='/api/users/sign-up'">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Signup
        </a>

        <br>
        <a href="#" id="login-kakao-btn" th:attr="onclick='location.href=\'' + ${kakaoUrl} + '\''">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Kakao Login
        </a>

    </form>
</div>

<script>
    $(document).ready(function () {
        // 토큰 삭제
        Cookies.remove('Authorization', {path: '/'});
    });

    const href = location.href;
    const queryString = href.substring(href.indexOf("?") + 1)
    if (queryString === 'error') {
        const errorDiv = document.getElementById('login-failed');
        errorDiv.style.display = 'block';
    }

    const host = 'http://' + window.location.host;

    function onLogin() {
        let username = $('#username').val();
        let password = $('#password').val();

        $.ajax({
            type: "POST",
            url: `/api/users/kakao/login`,
            contentType: "application/json",
            data: JSON.stringify({username: username, password: password}),
        })
            .done(function (res, status, xhr) {
                const token = xhr.getResponseHeader('Authorization');

                Cookies.set('Authorization', token, {path: '/'})

                $.ajaxPrefilter(function (options, originalOptions, jqXHR) {
                    jqXHR.setRequestHeader('Authorization', token);
                });

                window.location.href = host;
            })
            .fail(function (jqXHR, textStatus) {
                alert("Login Fail");
                window.location.href = host + '/api/users/kakao/login?error'
            });
    }
</script>
</html>
